<h4 class="text-center">Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
  <div class="form-group">
    <input
      #emailInput
      formControlName="email"
      placeholder="email"
      class="form-control"
      autofocus
    />
    <ap-vmessage
      *ngIf="this.signupForm.get('email')?.errors?.['required'] && this.signupForm.get('email')?.touched"
      text="Email name is required!"
    ></ap-vmessage>
    <ap-vmessage
      *ngIf="this.signupForm.get('email')?.errors?.['email'] && this.signupForm.get('email')?.touched"
      text="Invalid Email!"
    ></ap-vmessage>
  </div>

  <div class="form-group">
    <input
      formControlName="fullName"
      placeholder="full name"
      class="form-control"
    />
    <ap-vmessage
      *ngIf="this.signupForm.get('fullName')?.errors?.['required'] && this.signupForm.get('fullName')?.touched"
      text="Full name name is required!"
    ></ap-vmessage>
    <ap-vmessage
      *ngIf="this.signupForm.get('fullName')?.errors?.['minlength'] && this.signupForm.get('fullName')?.touched"
      text="Minimun length is 2!"
    ></ap-vmessage>
    <ap-vmessage
      *ngIf="this.signupForm.get('fullName')?.errors?.['maxlength'] && this.signupForm.get('fullName')?.touched"
      text="Maximun length is 40!"
    ></ap-vmessage>
  </div>

  <div class="form-group">
    <input
      formControlName="userName"
      placeholder="user name"
      class="form-control"
    />
    <ap-vmessage
      *ngIf="this.signupForm.get('userName')?.errors?.['required'] && this.signupForm.get('userName')?.touched"
      text="User name is required!"
    ></ap-vmessage>
    <ap-vmessage
      *ngIf="this.signupForm.get('userName')?.errors?.['minlength'] && this.signupForm.get('userName')?.touched"
      text="Minimun length is 2!"
    ></ap-vmessage>
    <ap-vmessage
      *ngIf="this.signupForm.get('userName')?.errors?.['maxlength'] && this.signupForm.get('userName')?.touched"
      text="Maximun length is 30!"
    ></ap-vmessage>
    <ap-vmessage
      *ngIf="this.signupForm.get('userName')?.errors?.['lowercase'] && this.signupForm.get('userName')?.touched"
      text="Must be lower case!"
    ></ap-vmessage>
    <ap-vmessage
      text="Username already taken"
      *ngIf="signupForm.get('userName')?.errors?.['userNameTaken']"
    >
    </ap-vmessage>
    <small *ngIf="signupForm.get('userName')?.valid" class="text-success"
      >User available</small
    >
  </div>

  <div class="form-group">
    <input
      formControlName="password"
      type="password"
      placeholder="password"
      class="form-control"
    />
    <ap-vmessage
      *ngIf="this.signupForm.get('password')?.errors?.['required'] && this.signupForm.get('password')?.touched"
      text="Password is required!"
    ></ap-vmessage>
    <ap-vmessage
      *ngIf="this.signupForm.get('password')?.errors?.['minlength'] && this.signupForm.get('password')?.touched"
      text="Minimun length is 8!"
    ></ap-vmessage>
    <ap-vmessage
      *ngIf="this.signupForm.get('password')?.errors?.['maxlength'] && this.signupForm.get('password')?.touched"
      text="Maximun length is 18!"
    ></ap-vmessage>
    <ap-vmessage
      *ngIf="this.signupForm?.errors?.['userNamePassword']"
      text="Username and password must be different"
    ></ap-vmessage>
  </div>

  <button
    [disabled]="signupForm.invalid || signupForm.pending"
    class="btn btn-primary btn-block"
  >
    Register
  </button>

  <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>
</form>
